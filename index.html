<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link

    <title>Quizzed</title>

  <body>
    <!--Heading-->
    <img
      class="logo"
      src="assets/images/milad-fakurian-58Z17lnVS4U-unsplash.jpg"
      alt="brain"
    />
    <h1 class="heading">Quizzed</h1>

    <!--Game Area-->
    <div class="game-area">
      <div class="question-area">
        <p class="question">What year did Brazil win the Football World Cup?</p>
      </div>
      <div class="select-area">
        <button data-type="text ans-one" class="btn" id="ans-one">2005</button>
        <button data-type="text ans-two" class="btn" id="ans-two">2016</button>
      </div>
    </div>
    
    <!--Score Area-->
    <div class="score-area">
      <p class="scores">Correct Answers:<span id="score">0</span></p>
      <p class="scores">Incorrect Answers:<span id="incorrect">0</span></p>
    </div>
