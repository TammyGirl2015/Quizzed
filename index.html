<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap"
    />
    <!--CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Document Title-->
    <title>Quizzed</title>
  </head>
  <body>
    <!--Heading-->
    <h1 class="heading">
      <img
        class="logo"
        src="assets/images/milad-fakurian-58Z17lnVS4U-unsplash.jpg"
        alt="brain"
      />
      Quizzed
    </h1>

    <!--Game Area-->
    <div class="game-area">
      <div class="question-area">
        <p class="question">What year did Brazil win the Football World Cup?</p>
      </div>
      <div class="select-area">
        <button data-type="submit" class="btn" id="ans-one">2005</button>
        <button data-type="submit" class="btn" id="asn-two">2016</button>
      </div>
    </div>

    <!--Score Area-->
    <div class="score-area">
      <p class="score">Correct Answers:<span id="score">0</span></p>
      <p class="score">Incorrect Answers:<span id="incorrect">0</span></p>
    </div>

    <!--JS Script Link-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
