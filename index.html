<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com"
      target="_blank/css2?family=Goudy+Bookletter+1911&display=swap"
    />
    <!--Fontawesome Link-->
    <script src="https://kit.fontawesome.com/1990754cdf.js" crossorigin="anonymous"></script>
    <!--CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Document Title-->
    <title>Quizzed</title>
  </head>

  <body>
    <!--Heading-->
    <img
      class="logo"
      src="assets/images/milad-fakurian-58Z17lnVS4U-unsplash.jpg"
      alt="brain"
    />
    <h1 class="heading">Quizzed</h1>
    <!--App Pages-->
    <a href="home.html" class="nav">Home</a>
    <a href="index.html" class="nav">Game Area</a>
    <a href="form.html" class="nav">Form</a>

    <div id="quiz-container">
      <!--Quiz Questions-->
      <h1 id="question">Question goes here</h1>
      <!--Multiple Choice Answers-->
      <div id="options">
        <button class="option">Option 1</button>
        <button class="option">Option 2</button>
        <button class="option">Option 3</button>
        <button class="option">Option 4</button>
      </div>
      <div id="results"></div>
    </div>

    <!--Footer-->
    <footer>
      <ul>
        <li>Copyright &copy; 2024 Quizzed</li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i></a
          >
        </li>
        <li>
          <a
            href="https://www.threads.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Threads page (opens in a new tab)"
            ><i class="fa-brands fa-threads"></i></a
          >
        </li>
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa fa-facebook-f"></i></a
          >
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i></a
          >
        </li>
      </ul>
    </footer>

    <!--JS Script Link-->
    <script src="assets/js/script.js"></script>
