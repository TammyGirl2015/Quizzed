<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap"
    />
    <!--CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Document Title-->
    <title>Quizzed</title>
  </head>

  <body>
    <!--Heading-->
    <img
      class="logo"
      src="assets/images/milad-fakurian-58Z17lnVS4U-unsplash.jpg"
      alt="brain"
    />
    <h1 class="heading">Quizzed</h1>
    <a href="home.html">Home</a>
    <a href="index.html">Game Area</a>
    <a href="form.html">Form</a>
    <h2>Register</h2>
    <p>
      Well done on completing the Quiz! Register with us to recieve alerts
      whenever we put up new quizzes on our page. Fill in the form below and
      click to register with us and keep updated.
    </p>

    <form action="submit" method="POST">
      <label for="username">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="last_name">Password:</label>
      <input type="text" id="last_name" name="last_name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment"></textarea><br />

      <button type="submit">Register</button>
    </form>

    <!--JS Script Link-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
